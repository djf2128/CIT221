<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Acronyms Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Networking Acronyms Quiz</h1>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Your answer here...">
        <button id="submit">Submit</button>
        <div id="control-buttons">
            <button id="quit">Quit</button>
            <button id="restart">Restart</button>
            <button id="show-acronyms">Show All Acronyms</button>
            <button id="clear-acronyms">Clear Acronyms</button>
        </div>
        <div id="acronyms-list" style="display: none;"></div>
        <div id="score" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
