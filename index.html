<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Acronyms Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeScreen">
        <h1>Welcome to the Networking Acronyms Quiz!</h1>
        <input type="text" id="userName" placeholder="Enter your name" />
        <button id="startQuiz">Start Quiz</button>
    </div>
    <div id="quizContainer" style="display: none;">
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Your answer" />
        <button id="submitAnswer">Submit</button>
        <div id="feedback"></div>
        <button id="nextQuestion" style="display: none;">Next</button>
    </div>
    <div id="controls" style="display: none;">
        <button id="quitQuiz">Quit</button>
        <button id="restartQuiz">Restart</button>
        <button id="showAcronyms">Show Acronyms</button>
        <button id="clearAcronyms" style="display: none;">Clear Acronyms</button>
    </div>
    <div id="acronymsList" style="display: none;"></div>
    <div id="quizEnd" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
